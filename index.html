<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Running Events</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="icon" href="css/images/runner.jpg"/>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <img class ="container img"  src="css/images/finishing_line.jpg">
    <h1>Enter Your Race</h1>
    <form id="new-item-form">
      <div
      id="form-wrapper">
      <div class="form-item title">
        <label for="title" class="primary">Title</label>
        <input class="form-control" type="text" id="title" required/>
      </div>

      <div class="form-item location">
        <label for="location" class="primary">Location</label>
        <input class="form-control" type="text" id="location" required/>
      </div>

      <div class="form-item category">
        <label for="category" class="primary">Category</label>
        <select class="form-control"id="category">
          <option value="" disabled selected></option>
          <option value="5k">5k</option>
          <option value="10k">10k</option>
          <option value="Half Marathon">Half Marathon</option>
          <option value="Full Marathon">Full Marathon</option>
          <option value="Ultra Marathon">Ultra Marathon</option>
        </select>
      </div>

      <!-- <p>Have you run this race before?</p> -->
      <div class = "form-experience location" id="form-experience">
        <p>Have you run this race before?</p>
        <input type="radio" id="experience"
        name="Run Before" value="Run Before">
        <label for="Previous Experience">Previously Ran</label>
        <input type="radio" id="never"
        name="Never Ran" value="Not Ran Yet">
        <label for="Never This Race">Never Ran Before</label>
      </div>

    </div>

    <input class = "btn box" type="submit" value="save"/>
  </form>


  <h2>List of Running Events</h2>
  <div id="running-list" >

  </div>
  <input class ="btn box" type="button" id="deleteAll" value="Delete All">
</div>
</body>
</html>
